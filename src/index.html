<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Mortgage repayment form</title>
</head>

<body>
    <main class="grid place-items-center min-h-screen">
        <div class="lg:grid lg:grid-cols-2 lg:gap-6 2xl:max-w-7xl mx-auto">
            <div class="px-6">
                <div class="mt-16 items-center">
                    <h1 class="text-brand-forest-blue font-semibold text-2xl lg:text-3xl">Mortgage repayment form</h1>
                    <button class="mt-2 capitalize underline text-teal-700">clear all</button>
                </div>

                <form action="" class="mt-6 space-y-4">
                    <div>
                        <label for="mortgage-amount" class="text-teal-700">Mortgage amount</label>
                        <div class="relative">
                            <input type="number" id="mortgage-amount"
                                class="border border-teal-700 rounded text-gray-800 pl-12 pr-2 py-1  w-full">
                            <span
                                class="absolute top-px left-px bottom-px w-10 bg-blue-200 grid place-items-center text-gray-700 font-medium">&#163;</span>
                        </div>
                    </div>

                    <div>
                        <label class="text-teal-700">
                            Mortgage term
                            <div class="relative">
                                <input type="text"
                                    class="border border-teal-700 rounded text-gray-800 px-2 py-1 block w-full">
                                <span
                                    class="absolute top-px right-px bottom-px bg-blue-200 grid place-items-center px-4 text-gray-700 font-medium">years</span>
                            </div>
                        </label>
                    </div>

                    <div>
                        <label for="interest" class="text-teal-700">Interest rate</label>
                        <div class="relative">
                            <input type="text" id="interest"
                                class="border border-teal-700 rounded text-gray-800 px-2 py-1 block w-full">
                            <span
                                class="absolute top-px right-px bottom-px w-10 bg-blue-200 grid place-items-center text-gray-700 font-medium">%</span>
                        </div>
                    </div>

                    <div>
                        <div>
                            <label class="text-teal-700">
                                <input type="radio" name="mortgage-type" value="repayment">
                                Repayment
                            </label>
                        </div>

                        <div>
                            <label class="text-teal-700">
                                <input type="radio" name="mortgage-type" id="" value="interest-only">
                                Interest only
                            </label>
                        </div>
                    </div>

                    <button
                        class="bg-brand-luminous-green text-gray-700 rounded-3xl px-6 py-3 w-full font-semibold flex items-center justify-center gap-2">
                        <img src="../images/icon-calculator.svg" alt="">
                        Calculate repayments
                    </button>
                </form>
            </div>

            <div
                class="w-full bg-brand-forest-blue mt-12 flex flex-col items-center p-8 text-white text-center lg:rounded-bl-[50px]">
                <img src="../images/illustration-empty.svg" alt="">
                <h2 class="font-semibold text-2xl mt-2">Results shown here</h2>
                <p class="mt-4 text-gray-300">Complete the form and click "calculate repayments" to see what your
                    monthly
                    repayments would
                    be.</p>
            </div>
        </div>
    </main>

</body>

</html>
